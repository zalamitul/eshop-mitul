{% extends 'base.html'%}

{% block content%}
<head>
    <style>
        input{
            text-transform: none;
        }
    </style>
</head>
<div class="main mb-5 mt-3 mx-auto" style="width: 600px;">
    <div style="text-transform:none">
        <form  action="" method="post">{% csrf_token %}
            <div class="m-auto" style="text-align: center;">
                <label for="exampleInputEmail1" class="form-label"><h1>Signup</h1></label>
            {%if error %}
            <h2>{{error}}</h2>
            {%endif%}
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">first name:</label>
                <input type="text" value="{{data.fname}}" name="fname" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">last name:</label>
                <input name="lname" value="{{data.lname}}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">phone number</label>
                <input name="phone" value="{{data.phone}}" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input required name="email" value="{{data.email}}" type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">password:</label>
                <input  name="password"   type="password" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" ">
                <label class=" form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>

</div>
{%endblock%}
